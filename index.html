<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A caclulator that can perform basic mathematic aritmatic">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator-container">
            <div class="display-container">
                <input class="expression-display" type="text" id="expression" value="" readonly>
                <input class="main-display" type="text" id="display" value="0" readonly>
            </div>
            <!-- type="button" prevents form from being submitted -->
            <button class="secondary" type="button" onclick="append('(')">(</button>
            <button class="secondary" type="button" onclick="append(')')">)</button>
            <button class="secondary" type="button" onclick="append('%')">%</button>
            <button class="secondary" type="button" onclick="clearResult()">AC</button>
            <button type="button" onclick="append('1')">1</button>
            <button type="button" onclick="append('2')">2</button>
            <button type="button" onclick="append('3')">3</button>
            <button class="secondary" type="button" onclick="append('/')">/</button>
            <button type="button" onclick="append('4')">4</button>
            <button type="button" onclick="append('5')">5</button>
            <button type="button" onclick="append('6')">6</button>
            <button class="secondary" type="button" onclick="append('*')">*</button>
            <button type="button" onclick="append('7')">7</button>
            <button type="button" onclick="append('8')">8</button>
            <button type="button" onclick="append('9')">9</button>
            <button class="secondary" type="button" onclick="append('-')">-</button>
            <button type="button" onclick="append('0')">0</button>
            <button type="button" onclick="append('.')">.</button>
            <button class="submit" type="button" onclick="calculate()">=</button>
            <button class="secondary" type="button" onclick="append('+')">+</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.js" integrity="sha512-PSHSbngD/Hc1zYbMeM4xUMRt+gD8x7xYdZaDqRE8iy1oDu94O2Mqi2WqYe8QWji50+4EFBbp/Opwc+Nl+ruaqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="main.js"></script>
    </body>
</html>
